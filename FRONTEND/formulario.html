  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // â”€â”€ Leer parÃ¡metros de la URL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const params = new URLSearchParams(window.location.search);
    const viniloId = params.get("vinilo_id");
    const viniloNombre = params.get("vinilo_nombre");

    const inputId = document.getElementById("vinilo_id");
    const btnEnviar = document.getElementById("btnEnviar");
    const viniloOk = document.getElementById("viniloOk");
    const viniloKo = document.getElementById("viniloKo");
    const nombreTexto = document.getElementById("viniloNombreTexto");
    const alertMsg = document.getElementById("alertMsg");

    // â”€â”€ Mostrar vinilo seleccionado â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    if (viniloId && /^\d+$/.test(viniloId)) {
      inputId.value = viniloId;
      nombreTexto.textContent = viniloNombre
        ? decodeURIComponent(viniloNombre.replace(/\+/g, ' '))
        : `Vinilo #${viniloId}`;
      viniloOk.style.display = 'flex';
    } else {
      viniloKo.style.display = 'block';
      btnEnviar.disabled = true;
    }

    // â”€â”€ Helpers para mostrar mensajes â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function showAlert(tipo, html) {
      alertMsg.className = `alert-msg ${tipo}`;
      alertMsg.innerHTML = html;
      alertMsg.style.display = 'block';
    }

    function hideAlert() {
      alertMsg.style.display = 'none';
    }

    // â”€â”€ Submit con fetch â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById("formResena").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);

      // ValidaciÃ³n mÃ­nima en cliente
      const vinId = data.get("vinilo_id");
      const nombre = data.get("nombre").trim();
      const ciudad = data.get("ciudad").trim();
      const coment = data.get("comentario").trim();

      if (!vinId || !nombre || !ciudad || !coment) {
        showAlert('error', '<i class="bi bi-exclamation-triangle-fill me-2"></i>Por favor, rellena todos los campos.');
        return;
      }

      // Deshabilitar botÃ³n y mostrar estado de envÃ­o
      btnEnviar.disabled = true;
      showAlert('enviando', '<i class="bi bi-hourglass-split me-2"></i>Enviando reseÃ±aâ€¦');

      try {
        // âœ… CORREGIDO: Ruta relativa
        const resp = await fetch("https://tienda-vinilo-daw-production.up.railway.app/guardar_resena.php", {
          method: "POST",
          body: data,
        });

        if (resp.ok || resp.redirected) {
          // âœ… CORREGIDO: Ruta relativa
          window.location.href = "https://tienda-vinilo-daw-production.up.railway.app/catalogo.php?resena=ok";
        } else {
          throw new Error("Error de servidor: " + resp.status);
        }
      } catch (err) {
        btnEnviar.disabled = false;
        showAlert('error', '<i class="bi bi-exclamation-triangle-fill me-2"></i>Ha ocurrido un error al enviar la reseÃ±a. IntÃ©ntalo de nuevo.');
        console.error(err);
      }
    });

    // â”€â”€ Hamburguesa â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const offcanvasEl = document.getElementById('menuLateral');
    const btnHamb = document.getElementById('btnHamburguesa');
    offcanvasEl.addEventListener('show.bs.offcanvas', () => btnHamb.classList.add('active'));
    offcanvasEl.addEventListener('hidden.bs.offcanvas', () => btnHamb.classList.remove('active'));
  </script>
